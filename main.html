<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grofers Checkout</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Grocery List</h2>
        <table id="groceryTable">
            <thead>
                <tr>
                    <th>Item</th>
                    <th>Price ($)</th>
                </tr>
            </thead>
            <tbody>
                <tr class="item">
                    <td>Apples</td>
                    <td class="prices">2.50</td>
                </tr>
                <tr class="item">
                    <td>Bananas</td>
                    <td class="prices">1.20</td>
                </tr>
                <tr class="item">
                    <td>Milk</td>
                    <td class="prices">3.00</td>
                </tr>
                <tr class="item">
                    <td>Bread</td>
                    <td class="prices">2.80</td>
                </tr>
            </tbody>
        </table>
        <button onclick="calculateTotal()">Calculate Total</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
